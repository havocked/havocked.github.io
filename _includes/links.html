<section>
	<div class="linksContainer">
		<h3 id="links">Links</h3>
		<div class="linksContainer">
			{% for item in site.data.settings.links %}
				<div class="link">
					<a href="{{ item.url }}">
						<img src="{{ item.icon_url }}"></img>
					</a>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
