<section>
	<div class="skillsContainer">
		<h3 id="skills">Skills</h3>
		{% for item in site.data.settings.skills %}
			<div class="skillItem">
				<p>{{ item.name }}</p>
				<div class="levelContainer">
					<div class="level" style="width:{{ item.level }}"></div>
				</div>
			</div>
		{% endfor %}
	</div>
</section>
